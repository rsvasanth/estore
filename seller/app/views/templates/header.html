<header class="main-header" ng-controller="HeadersCtrl">
  <!-- Logo -->
  <style>
    .sign_out
    {
      font-weight: 900 !important;
      color: #fff !important;

      border-radius: 5px !important;
    }
  </style>
  <a href="javascript:void(0)" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>{{global_name}}</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="javascript:void(0)" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav" style="border-radius:0px;border:none;background-color:#3c8dbc;">

        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{{global_logo}}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{global_name}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="{{global_logo}}" class="img-circle" alt="User Image">

              <p>
              {{global_name}}

              </p>
            </li>
            <!-- Menu Body -->

            <!-- Menu Footer-->
            <li class="user-footer">
              <div style="text-align:center">
                <a ng-click="logout()" class="btn btn-success btn-flat sign_out" >Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>

        </li>
      </ul>
    </div>
  </nav>
</header>
