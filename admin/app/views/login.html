<div class="wrapper" style="min-height: 946px;" ng-controller="LoginCtrl">
  <section class="content">
    <div class="col-md-3">
      &nbsp;
    </div>
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Login</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" ng-submit="LC.loginAsAdmin()">
          <p class="alert alert-danger" ng-class="{hide: !LC.error}">{{LC.error}}</p>
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" ng-model="LC.login.email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" ng-model="LC.login.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
      <!-- /.box -->
    </div>
    <div class="col-md-3">
      &nbsp;
    </div>
</section>
</div>
